<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="description" content="Frontend Mentor | Social links profile" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card" aria-label="Jessica Randall's profile card">
        <header class="card__header">
          <div class="card__user">
            <img
              class="card__image"
              src="assets/images/avatar-jessica.jpeg"
              alt="Profile picture of Jessica Randall"
            />
            <div class="card__info">
              <h2 class="card__username">Jessica Randall</h2>
              <h3 class="card__useraddress">London, United Kingdom</h3>
            </div>
          </div>
          <p class="card__userdescription">
            "Front-end developer and avid reader."
          </p>
        </header>
        <ul class="social-links" aria-label="Social media links">
          <li class="social-links__item">
            <a
              class="social-links__link"
              href="https://www.github.com"
              target="_blank"
              >Github</a
            >
          </li>
          <li class="social-links__item">
            <a
              class="social-links__link"
              href="https://www.frontendmentor.io/"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-links__item">
            <a
              class="social-links__link"
              href="https://www.linkedin.com"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="social-links__item">
            <a
              class="social-links__link"
              href="https://twitter.com"
              target="_blank"
              >Twitter</a
            >
          </li>
          <li class="social-links__item">
            <a
              class="social-links__link"
              href="https://www.instagram.com"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
